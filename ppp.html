<body>
    <script>
        let ar = [2,3,4,5,6,44,3,22,12,23,34,43, 1, -3, -1, -55, -54]
        let arEven = ar.filter(x => x % 2 == 0)
        let arUnEven = ar.filter(x => x % 2 != 0)
        let arBigger3 = ar.filter(x => x > 3)
        let arNegative = ar.filter(x => x < 0)
        console.log(ar);
        console.log(arEven);
        console.log(arUnEven);
        console.log(arBigger3);
        console.log(arNegative);
    </script>
